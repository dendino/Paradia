<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradia - Automatisation & E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#1E40AF', // blue-700
              'brand-secondary': '#1D4ED8', // blue-600
              'brand-accent': '#3B82F6', // blue-500
              'brand-light': '#EFF6FF', // blue-50
              'brand-dark': '#1E3A8A', // blue-800
              'neutral-900': '#171717',
              'neutral-800': '#262626',
              'neutral-700': '#404040',
              'neutral-600': '#525252',
              'neutral-500': '#737373',
              'neutral-200': '#E5E5E5',
              'neutral-100': '#F5F5F5',
            },
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'background-pan': 'background-pan 10s linear infinite',
              'pan-grid': 'pan-grid 30s linear infinite',
              'fadeIn': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              'background-pan': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'pan-grid': {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '50px 50px' },
              },
              'fadeIn': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
